
{% extends "home.html" %}
{% block test %}

<form method="GET">
    {{ filter.form }}
    <div><a class="btn btn-primary" type="submit">Filtern</a></div>
{% for object in filter.qs %}

    <div class="m-2"><a href="{{object.get_absolute_url}}">{{object}}</a></div>
    {% empty %}
        <li>Keine Reservierungen vorhanden.</li>
    {% endfor %}

<div><a class="btn btn-primary" href="{% url 'learning_spaces_reservation_create' %}">Reservierung erstellen</a></div>
</form>




{% endblock %}
