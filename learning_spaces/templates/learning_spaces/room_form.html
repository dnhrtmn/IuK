
{% extends "home.html" %}
{% load i18n %}
{% load static %}
{% block test %}
    
<p>
    <a class="btn btn-light" href="{% url 'learning_spaces_room_list' %}">
    {% trans 'Raumübersicht' %}
    </a>
</p>
    
<form method="post">
{% csrf_token %}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">{% trans 'Erstellt:' %} </label>
  <input class="form-control col-sm-10" id="created" type="date" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">{% trans 'Letztes Update:' %} </label>
  <input class="form-control col-sm-10" id="last_updated" type="date" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="description">{% trans 'Beschreibung:' %} </label>
  <input class="form-control col-sm-10" id="description" type="text" name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="location">{% trans 'Standort' %} </label>
  <input class="form-control col-sm-10" id="location" type="text" name="location" value="{{ object.location }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="size">{% trans 'Größe' %} </label>
  <input class="form-control col-sm-10" id="size" type="text" name="size" value="{{ object.size }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
